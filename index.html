<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!--My CSS File-->
    <link rel="stylesheet" href="css/style.css">

    <!--Favicon-->
</head>
    <body>
        <main class="main">
            <div class="main-left">
                <!--Empty-->
            </div>
            <div class="main-right">
                <div class="main-right--title">
                    <h1 class='heading'>Task Manager</h1>
                    <h2 class="heading-secondary">What are your tasks for today...?</h2>
                </div>

                <div class="main-right--enterData">
                    <form action="#">
                        <label for="taskInput">Enter a new task</label> <br>
                        <input type="text" class="taskInput"> <br>
                        <input type="submit" class="submit">
                    </form>
                </div>

                <div class="main-right--tasksList">
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
